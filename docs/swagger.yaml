        type: string
      email:
        type: string
      first_name:
        minLength: 3
        type: string
      gender:
        type: string
      last_name:
        type: string
      password:
        minLength: 6
        type: string
      phone:
        type: string
      photo:
        type: string
    required:
    - conform_password
    - email
    - first_name
    - password
    - phone
    type: object
  handler.NewProduct:
    properties:
      brand_id:
        type: integer
      category_id:
        type: integer
      color:
        type: string
      discription:
        type: string
      item:
        type: string
      product_image:
        type: string
      product_name:
        type: string
      size:
        type: string
      stock:
        type: integer
      unit_price:
        type: number
    type: object
  handler.NewUser:
